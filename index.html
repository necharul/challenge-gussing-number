<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-Edit-Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <h1 class="player"></h1>
        <div class="interface">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="email" class="form-control name" id="exampleFormControlInput1"
                    placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Caption</label>
                <input type="password" class="form-control captionMy" id="exampleFormControlTextarea1" rows="3">
                <label for="exampleFormControlTextarea1" class="error1"></label>
            </div>
            <button type="button" class="btn btn-primary button">Post</button>
            <button type="button" class="btn btn-primary update">Update</button>

            <h2 class="noPost"></h2>

            <div class="d-flex allpost">
                
            </div>
        </div>
        <div class="game">
            <h2 class="chance"></h2>
            <input type="text" placeholder="Please Guess a number" class="playerTwoInput">
            <button class="check">Check</button>
            <button class="home">Home</button>
            <h2 class="error2"></h2>
        </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
